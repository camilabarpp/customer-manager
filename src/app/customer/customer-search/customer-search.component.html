<!-- customer-search.component.html -->
<mat-card class="search-card">
  <mat-card-content>
    <mat-form-field appearance="outline" class="search-field">
      <input matInput placeholder="Search by name" />
      <button matSuffix mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card class="results-card">
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item *ngFor="let customer of searchResults" role="listitem">
        <div mat-line>{{ customer.name }}</div>
        <div mat-line class="subline">{{ customer.email }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
